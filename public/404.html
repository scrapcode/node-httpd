<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>404: Page Not Found</title>
  <style type="text/css">
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      padding: 20px;
    }

    #container {
      width: 35%;
      margin: 0 auto;
      padding: 10px;
      background-color: #CCC;
      border: 1px solid #333;
    }

    #container h1 {
      font-size: 2.5em;
    }

    #container p {
      font-size: 1.25em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>404: Page not found</h1>
    <p>Sorry, but the requested URL doesn't exist on the server.</p>
  </div>
</body>
</html>
